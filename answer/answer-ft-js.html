    <h2>목차</h2>
    <!-- 평가 지시서의 지시대로 아래 항목들을 이용, 목차를 만들어 주십시오. (하이퍼링크 포함) -->

    <h3>대화상자</h3>
    <!-- 아래 버튼을 클릭하면 alert 창으로 인사 메시지를 출력합니다. 이벤트는 -->
    <p><button id="btnHello">alert 창으로 인사</button></p>

    <script>
        // 버튼 요소를 가져와서 클릭 이벤트를 추가합니다.
        var btnHello = document.getElementById('btnHello');
        
        btnHello.addEventListener('click', function() {
            // 버튼을 클릭하면 alert 창에 인사 메시지를 출력합니다.
            alert('안녕하세요!');
        });
    </script>

    <h3></h3>
